<section id="user-detail">
    <div class="card user-card" style="width: 100%;">
        <div class="card-body">
        <h5 class="card-title">New User Details</h5>
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="user.name" placeholder="User full name">
          </div>
         <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="user.role" placeholder="User Role">
          </div>
          <select class="form-control form-control-lg" [(ngModel)]="selectedProjectId">
            <option *ngFor="let project of projects" [ngValue]="project.id">{{project.name}}</option>
          </select>
        <hr>
        <button type="button" class="btn btn-primary" (click)="onCreateUser()">Create</button>

        </div>
    </div>
</section>

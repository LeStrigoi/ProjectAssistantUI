<h2>Users</h2>

<section id="tasks">
    <button type="button" class="btn btn-primary" routerLink="/user/new">Create new User</button>
      
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Role</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{ user.id }}</th>
          <td>{{user.name}}</td>
          <td>{{user.role}}</td>
          <td>
              <button type="button" class="btn btn-primary" [routerLink]="['/user', user.id]">Edit</button>
              <button type="button" class="btn btn-danger" (click)="onDeleteUser(user.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
</section>

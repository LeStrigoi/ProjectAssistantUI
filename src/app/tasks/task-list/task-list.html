<h2>Tasks</h2>

<section id="tasks">
    <button type="button" class="btn btn-primary" routerLink="/task/new">Create new Task</button>
        <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Project ID</th>
          <th scope="col">User ID</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of tasks">
          <th scope="row">{{ task.id }}</th>
          <td>{{task.name}}</td>
          <td>{{task.description}}</td>
          <td>{{task.projectId}}</td>
          <td>{{task.userId}}</td>
          <td>
              <button type="button" class="btn btn-primary" [routerLink]="['/task', task.id]">Edit</button>
              <button type="button" class="btn btn-danger" (click)="onDeleteTask(task.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
</section>
